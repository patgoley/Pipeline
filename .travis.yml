language: objective-c
osx_image: xcode7.3.1

before_install:
- brew update
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- xctool clean build -project Pipeline.xcodeproj -scheme Pipeline -sdk iphonesimulator
- xctool test -project Pipeline.xcodeproj -scheme Pipeline -sdk iphonesimulator