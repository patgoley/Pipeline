language: objective-c
osx_image: xcode7.3
before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail
- xctool -project Pipeline.xcodeproj -scheme Pipeline build test -sdk iphonesimulator GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -c
after_success:
- bash <(curl -s https://codecov.io/bash)