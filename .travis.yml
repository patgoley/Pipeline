language: objective-c
osx_image: xcode7.3
before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -showsdks
- xcodebuild -project Pipeline.xcodeproj -scheme "Pipeline" -sdk iphonesimulator9.3 -destination "platform=iOS Simulator,OS=9.3,name=iPhone 6S Plus" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
