language: objective-c
osx_image: xcode7.3
branches:
only:
- master
env:
global:
- LC_CTYPE=en_US.UTF-8
- LANG=en_US.UTF-8
- IOS_SDK=iphonesimulator9.3
before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -showsdks
- xcodebuild -project Pipeline.xcodeproj -scheme "Pipeline" -sdk $IOS_SDK -destination "platform=iOS Simulator,OS=9.3,name=iPhone 6S Plus" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
